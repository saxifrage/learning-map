<!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="jquery.svg.js"></script>
        <script src="http://code.interactjs.io/interact-1.2.4.min.js"></script>
        <script src="resource-map.js"></script>
        <script>
            $(document).ready(function() {
                var resources = [];
                for (var i=0; i < 30; i++)
                    resources.push({'duration': Math.ceil(Math.random() * 10)})
                $('#map').resourceMap(resources);
            });
        </script>
        <style>
            * { margin: 0; padding: 0; }
            #map {
                height: 100vh;
                padding: 5px;
            }
        </style>
        <link rel="stylesheet" href="resource-map.css">
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
